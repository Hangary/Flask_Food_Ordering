{% extends 'base.html' %}
{% block body %}

<h1>Online Order System</h1>
<h3 style=" position: absolute;top: 60px;right: 16px;font-size: 18px;">Are you staff member , click here</h3>
<form method="POST">

	<div align="center"> 
		<button name='button' type='submit' value='make_new_order' style=" background-color: #4CAF50; /* Green */border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;">Make an Order!</button> 
	</div>
	{% if 'order_ID' in session.keys() and system.get_order(session['order_ID']) %}
		<div align="center"> 
			<button name='button' type='submit' value='continue_order' style=" background-color: #4CAF50; /* Green */border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;">Continue your Order</button> 
		</div>
	{% endif %}

	<br>

	<div align="center"> 
		<input name='order_id'/> <br>
		<button name='button' type='submit' value='search_order'>Search your Order</button> 
	</div>

	<div style=" position: absolute;top: 100px;right: 16px;font-size: 18px;"> 
		<button name='button' type='submit' value='staff'><i class="fab fa-black-tie"></i> &nbsp For Staff</button> 
	</div>
</form>
{% endblock %}
