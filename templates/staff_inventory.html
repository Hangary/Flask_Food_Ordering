{% extends 'base_staff.html' %}
{% block staff_block %}

<h3>Real-time Inventory:</h3>
<form method="POST">
    <ul>
        {% for ingredient in system.inventory.get_ingredients() %}
            <li> 
            {{ ingredient }}: <input type="number" name="{{ ingredient.name }}" style="width: 4em" min="1" >
            </li> 
        {% endfor %}
        <input type="submit" value="Update">    <input type="reset" value="Clear">
    </ul>
</form>

{% endblock %}
